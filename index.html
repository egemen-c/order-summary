<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="mobiles.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Frontend Mentor | Order summary card</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
        <img src="./images/illustration-hero.svg" alt="image-header" class="content__img">
        <div class="body">
          <h3 class="body__title">Order Summary</h3>
          <h4 class="body__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</h4>
          <div class="body__order">
            <img src="./images/icon-music.svg" alt="" class="body__order-disc">
            <div class="order__content">
              <p class="order__content--heading">Annual Plan</p>
              <p class="order__content--desc">$59.99/year</p>

            </div>
            <a href="#" class="body__btn">Change</a>
          </div>
          <div class="btn__payment">
            <a href="#" class="payment__content">Proceed to Payment</a>
          </div>
          <div class="btn">
            <a href="#" class="cancel__order">Cancel Order</a>
          </div>
        </div>
    </div>
  </div>
  
</body>
